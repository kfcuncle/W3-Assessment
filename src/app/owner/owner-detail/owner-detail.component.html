<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="ownerForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName" class="form-control">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    @if (!editMode) {
                        <button type="submit" class="btn btn-success" [disabled]="!ownerForm.valid">Add</button>
                    } @else {
                        <button type="button" class="btn btn-warning" (click)="onPet()">Pet List</button>
                    }
                </div>
            </div>
        </form>
    </div>
</div>
